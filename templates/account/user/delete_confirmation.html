

{% extends '../../store/base.html' %}
{% load static %}
{% block title %} Delete Profile {% endblock title %}

{% block content %}

<style>
    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>


<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7 max-auto">

                            <form class="account-form px-4" action="" method="post">
                                {% csrf_token %}
                                <p class=" h3 pt-4 font-weight-bold">Delete Account</p>
                                <p>Are you sure you want to delete your account, {{user.user_name}}?</p>
                                <button type="submit" value="confirm" role="button"
                                    class="btn btn-danger btn-block py-2 mb-4 mt-5 fw-bold w-100">Delete</button>
                            </form>
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
